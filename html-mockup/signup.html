<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Movie Club</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="/fonts/raleway-v26-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <a href="" class="logo-a" name="Home">
            <img src="images/logo/logo.png" alt="Your Movie Club Logo" height="150" width="150" loading=“lazy” decoding=“async”>
          </a>
          <h1>Your Movie Club</h1>
          <input id="menu-toggle" type="checkbox" />
          <label class='menu-button-container' for="menu-toggle">
            menu toggle
            <div class='menu-button'></div>
          </label>
          <ul class="menu">
            <li><a href="./">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">SignUp</a></li>
            <li id="nav-account-link"><a href="account.html">
              <img src="images/user/2021-12-11-justin-headshot-250x250.webp" alt="User profile picture" height="250" width="250" loading=“lazy” decoding=“async”>Username
            </a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="login-signup">
          <h2>Sign Up</h2>
          <form action="#" method="post">
            <label for="email">Email</label>
            <input type="text" placeholder="Email" name="email" required>

            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" required>

            <label for="password">Password</label>
            <input type="password" placeholder="password" name="password" required>

            <label for="password-confirm">Confirm Password</label>
            <input type="password" placeholder="retype password" name="password-confirm" required>

            <button type="submit">Sign Up</button>
          </form>
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </main>
      <footer>
        <div id="footer-container">
          <div id="ymc-attr">
            <h2>The Movie Club</h2>
            <p>Created by <a href="https://www.jhochschild.dev" name="jhochschild.dev">Justin Hochschild</a></p>
          </div>
          <div id="tmdb-attr">
            <img src="images/tmdb/tmdb-logo.svg" alt="The Movie Database Logo" height="36" width="50" loading=“lazy” decoding=“async>
            <p>Movie search and posters made possible by <a href="https://www.themoviedb.org/" name="The Movie Database">The Movie Database</a></p>
          </div>
        </div>
      </footer>
    </div><!-- End wrapper -->
  </body>
</html>
